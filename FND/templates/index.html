<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“° Fake News Detector</h1>
    <form method="post">
      <textarea name="news_text" placeholder="Paste or type news article here..." required>{{ request.form.news_text or '' }}</textarea>
      <button type="submit">Check Credibility</button>
    </form>

    {% if result %}
    <div class="result {{ result_class }}">
      <div class="label">{{ result }}</div>
      <div class="confidence">Confidence: <strong>{{ confidence }}%</strong></div>
      <div class="progress">
        <div class="progress-bar" style="width: {{ confidence }}%;"></div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
